<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wordly</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Wordly Dictionary Lookup</h1>

    <form name="word-lookup" id="word-lookup">
        <input type="text" name="search-word" id="search-word" placeholder="Enter word here" required />
        <input type="submit" value="Search" />
    </form>

    <section id="results">
        <h2>Results:</h2>
        <p id="placeholder">No results yet</p>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
